<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo de Animes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <!-- O conteúdo do cabeçalho, se houver, vai aqui -->
    </header>

    <main class="site-content">
        <h1>Catálogo de Animes</h1>
        <div class="search-container">
            <input type="text" class="search-input" id="caixa-busca" placeholder="Buscar anime...">
            <button id="botao-busca">Buscar</button>
            <button id="home">home</button>
        </div>

        <div class="card-container" id="card-container">
            <!-- Os cards de animes serão inseridos aqui pelo JavaScript -->
        </div>
    </main>

    <footer class="site-footer">
        <nav>
            <a href="https://github.com/jlian-dev" target="_blank">github</a>
            <a href="https://www.instagram.com/julian5dev/" target="_blank">instagram</a>
        </nav>
    </footer>

    <!-- Estrutura do Modal (inicialmente oculto) -->
    <div id="anime-modal" class="modal-container">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body">
                <!-- Conteúdo do anime será inserido aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
